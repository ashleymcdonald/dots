<!doctype html><html lang=en ng-app=TabModifier><head><meta charset=utf-8><meta name=viewport content="width=device-width, initial-scale=1.0"><title>Tab Modifier</title><link rel=stylesheet href=https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc.5/angular-material.min.css><style>

            }

            }

            .md-margin-bottom-0 {
                margin-bottom: 0;
            }

                overflow: hidden;

            }

            p.md-primary,

                color: #1E88E5;
            }

            md-card-header.md-primary {

            }

            md-card-header.md-warn {

            }

                padding: 6px 0;
